{% extends 'base.html' %}

{% block title %}Update Recipe{% endblock %} 

{% block content %} 
<h1>Update {{ recipe.title }}</h1>

<form method="POST">
  {% include "_form.html" %}
  <div class="form">
    <button class="btn btn-success" type="submit">Save</button>
      <a href="/users/{{ g.user.id }}/recipes" 
      class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
