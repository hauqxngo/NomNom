<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NOM NOM{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img class="nav-logo" src="/static/images/logo.png" alt="logo of a fork, a spoon, and a knife">
        <!-- NOM NOM -->
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          {% if g.user %}
          <li class="nav-item">
            <a class="nav-link" href="/users/{{ g.user.id }}/recipes">
              <i class="fas fa-list-ul"></i> To-cook list
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users/{{ g.user.id }}">
              <i class="fas fa-user-cog"></i> Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">
              <i class="fas fa-user-plus"></i> Sign Up
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
      
    </div>
  </nav>

    <div class="container" style="margin-top: 2em">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}

      {% block content %}
      {% endblock %}
    </div>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Created by <a href="https://hauqxngo.com/" target="_blank">Hau Ngo</a></p>
  </footer>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/static/app.js"></script>  
</body>
</html>
