    <link rel="stylesheet" href="/static/style.css">

<body>

    <div class="container">
      <a class="navbar-brand" href="/">
        <img class="nav-logo" src="/static/images/logo.png" alt="">
      </a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if g.user %}
        <!-- <div class="btn-group">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>

        <li class="nav-item">
          <a class="nav-link pr-3" href="/users/profile">My profile</a>

          <a class="nav-link pr-3" href="/users/{{ g.user.id }}">To-cook list</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3" href="/logout">Logout</a>

      <div class="alert alert-{{category}}">{{ msg }}</div>
