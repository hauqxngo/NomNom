<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NOM NOM{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <nav class="navbar navbar-light justify-content-between">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img class="nav-logo" src="/static/images/logo.png" alt="">
        NOM NOM
      </a>
      <ul class="nav navbar-nav flex-row float-right">
        <li class="nav-item">
          <a class="nav-link pr-3" href="/about">About</a>
        </li>
        {% if g.user %}
        <li class="nav-item">
          <a class="nav-link pr-3" href="/users/{{ g.user.id }}/recipes">To-cook list</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3" href="/users/{{ g.user.id }}">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pr-3" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
    </nav>

    <div class="container" style="margin-top: 2em">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}

      {% block content %}
      {% endblock %}
    </div>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Created by <a href="https://hauqxngo.com/">Hau Ngo</a></p>
  </footer>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/app.js"></script>  
</body>
</html>
